<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
  <title>GitFav</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">
        <img src="img/Gitfav.svg" alt="Logo escrito GitFav">
      </div>
      <div class="search">
        <label for="inputSearch" class="searchName">Usuário do Github</label>
        <input type="text" id="inputSearch" placeholder="Usuário do Github">
        <button><img src="img/Button.svg" alt="Botão com uma estrela e escriot Favoritar"></button>
      </div>      
    </header>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="displayState hide">
        <div class="displayEmpty">            
          <img src="img/Estrela.svg" alt="Desenho de uma estrela com fisionomia assustada">
          </h1>
          Nenhum favorito ainda
          <h1>            
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
